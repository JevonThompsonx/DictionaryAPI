<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dictionary project</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/e823734a38.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body class="d-flex flex-column align-items-center min-vh-100 min-vw-100">
		<div
			class="container-fluid mx-auto page-wrapper d-flex flex-column justify-content-evenly mt-3"
		>
			<nav
				id="navbar"
				class="d-flex container-md justify-content-between align-items-center"
			>
				<i class="fa-solid fa-book"></i>
				<div class="d-flex justify-content-between font-box">
					<div class="dropdown">
						<a
							class="btn dropdown-toggle"
							href="#"
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false"
						>
							Font
						</a>

						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					</div>
					<span>|</span>
					<span>
						<i id="sun-icon" class="fa-solid fa-sun sun-moon-icons"></i>
						<i id="moon-icon" class="fa-solid fa-cloud-moon sun-moon-icons"></i>
					</span>
				</div>
			</nav>
			<form
				action=""
				class="form-text container-fluid w-100 ms-0 mb-4 input-group"
			>
				<input
					id="search"
					class="form-control"
					type="search"
					name="search"
					id="search-bar"
					placeholder="Search"
				/>
				<button
					aria-label="form submit button"
					form-action="submit"
					class="input-group-text"
				>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>
			<div
				id="word-container"
				class="w-100 d-flex justify-content-between align-items-baseline"
			>
				<h1 id="word" class="fw-bold">Word Here</h1>
				<i id="play" class="fa-solid fa-play">
					<audio src=""></audio>
				</i>
			</div>
			<p id="enunciate" class="mt-2 link">/Sound thing here/</p>
			<div class="part-of-speech d-flex justify-content-start w-100">
				<span id="first-pos" class="fst-italic fs-6">Noun</span>
				<hr
					class="border border-1 border-opacity-100 border-dark-subtle ms-3"
				/>
			</div>
			<section class="meaning-box w-100">
				<p class="fw-light">Meaning</p>
				<ul id="first-list"></ul>
			</section>
			<section id="synonym-section" class="row">
				<span class="col"> Synonyms </span>
				<span id="synonym" class="col" href="">Synonym: </span>
			</section>
			<div class="part-of-speech d-flex justify-content-start w-100">
				<span id="second-pos" class="fst-italic fs-6">Verb</span>
				<hr
					class="border border-1 border-opacity-100 border-dark-subtle ms-3"
				/>
			</div>
			<section class="meaning-box w-100">
				<p class="fw-light">Meaning</p>
				<ul id="second-list"></ul>
			</section>
			<p class="sourcURL row">
				<span class="col">Source:</span>
				<a id="source-link" class="col" href="http://">Source Url</a>
			</p>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<script src="java.js"></script>
	</body>
</html>
